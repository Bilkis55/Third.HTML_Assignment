<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 700px;
        }
    </style>
</head>
<body class="container-fluid">
    <form class="border border-2 border-primary p-3 rounded w-25">
        <h4>Register Product</h4>
        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <div>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <div>
                <input type="number" class="form-control">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Shipped To</label>
            <div>
                <select class="form-select">
                    <option>Choose City</option>
                    <option>Delhi</option>
                    <option>Hydrabad</option>
                    <option>Pune</option>
                    <option>Mumbai</option>
                    <option>Latur</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Rating</label>
            <div>
                <input class="form-range" type="range" min="1" max="5" value="1">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Stock</label>
            <div class="form-switch">
                <input type="checkbox" class="form-check-input"> <label class="form-check-label">Available</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Select Color</label>
            <div>
                <input type="color" class="form-control-color">
            </div>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary w-100"> Register</button>
        </div>
    </form>
</body>
</html>
